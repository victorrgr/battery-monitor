<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Battery Monitor Report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        }
        body {
            margin: 0;
            padding: 1.5rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .controls-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .date-selector-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .date-selector-wrapper label {
            font-weight: 500;
            color: #4a5568;
            min-width: fit-content;
        }
        .form-select {
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            padding: 0.75rem 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .pagination-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .pagination-info {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }
        .btn-pagination {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-pagination:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .btn-pagination:disabled {
            opacity: 0.5;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        .btn-pagination:active {
            transform: translateY(0);
        }
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chart-wrapper {
            flex: 1;
            position: relative;
            min-height: 400px;
        }
        canvas {
            border-radius: 8px;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        .spinner-border {
            color: #667eea;
        }
        .error-message {
            display: none;
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .header {
                padding: 1.5rem;
                text-align: center;
            }
            .header h1 {
                font-size: 2rem;
            }
            .date-selector-wrapper {
                flex-direction: column;
                align-items: stretch;
            }
            .pagination-controls {
                gap: 0.25rem;
            }
            .btn-pagination {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            .pagination-info {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ðŸ”‹ Battery Monitor Report</h1>
        <p class="mb-0 text-muted">Real-time battery performance tracking and analysis</p>
    </div>

    <div class="controls-panel">
        <div class="date-selector-wrapper">
            <label for="dateSelector" class="form-label mb-0">Select Date:</label>
            <select id="dateSelector" class="form-select" style="max-width: 300px;">
                <option value="">Select a date...</option>
            </select>
        </div>

        <div class="pagination-controls">
            <button class="btn btn-pagination" id="firstPage" title="Go to first page">
                Â«Â« First
            </button>
            <button class="btn btn-pagination" id="prevPage" title="Previous page">
                â€¹ Previous
            </button>
            <div class="pagination-info" id="pageInfo">
                Page 1
            </div>
            <button class="btn btn-pagination" id="nextPage" title="Next page">
                Next â€º
            </button>
            <button class="btn btn-pagination" id="lastPage" title="Go to last page">
                Last Â»Â»
            </button>
        </div>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading battery data...</p>
    </div>

    <div class="chart-container">
        <div class="chart-wrapper">
            <canvas id="batteryChart"></canvas>
        </div>
    </div>
</div>

<script src="index.js">
</script>
</body>
</html>
