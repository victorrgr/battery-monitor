<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Battery Monitor Report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Optional if you extract styles -->
</head>
<body>
<div class="container">
    <div class="header">

    <div class="controls-panel">

            <label for="dateSelector" class="form-label mb-0">Select Date:</label>
            <select id="dateSelector" class="form-select" style="max-width: 300px;">
                <option value="">Select a date...</option>

        <div class="pagination-controls">

        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
